<h1 class="section-header">Pixel art & 3D projects</h1>
<!-- Grid layout for pixel art thumbnails -->
<div class="pixel-art-grid" style="display:grid; grid-template-columns:repeat(auto-fill,minmax(250px,1fr)); gap:1rem;">
  <!-- Hannah -->
  <a href="{{ '/assets/img/Hannah.png' | relative_url }}" target="_blank" class="pixel-art-item" title="Hannah" style="position:relative; display:block; width:100%; padding-top:100%; overflow:hidden;">
    <img src="{{ '/assets/img/Hannah.png' | relative_url }}" alt="Hannah" style="position:absolute; top:0; left:0; width:100%; height:100%; object-fit:cover;">
    <div class="overlay" style="position:absolute; bottom:0; width:100%; background:rgba(0,0,0,0.6); color:#fff; text-align:center; padding:0.2rem; opacity:0; transition:opacity 0.3s;">Hannah</div>
  </a>
  <!-- Ellen -->
  <a href="{{ '/assets/img/Ellen.png' | relative_url }}" target="_blank" class="pixel-art-item" title="Ellen" style="position:relative; display:block; width:100%; padding-top:100%; overflow:hidden;">
    <img src="{{ '/assets/img/Ellen.png' | relative_url }}" alt="Ellen" style="position:absolute; top:0; left:0; width:100%; height:100%; object-fit:cover;">
    <div class="overlay" style="position:absolute; bottom:0; width:100%; background:rgba(0,0,0,0.6); color:#fff; text-align:center; padding:0.2rem; opacity:0; transition:opacity 0.3s;">Ellen</div>
  </a>
</div>

<!-- Hover effect script -->
<script>
  document.querySelectorAll('.pixel-art-item').forEach(item => {
    item.addEventListener('mouseenter', () => {
      item.querySelector('.overlay').style.opacity = 1;
    });
    item.addEventListener('mouseleave', () => {
      item.querySelector('.overlay').style.opacity = 0;
    });
  });
</script>
